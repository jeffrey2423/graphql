type Course {
  _id: ID!
  tittle: String!
  teacher: String
  description: String!
  topic: String
}

type Query {
  "Retorna cursos"
  getCourses: [Course]
  "Devuelve un curso"
  getCourse(id: ID!): Course #! es un parametro obligatorio
}

input CourseInput {
  tittle: String!
  teacher: String
  description: String!
  topic: String
}

type Mutation {
  "Crea un curso"
  createCourse(input: CourseInput!): Course
}